<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feathers Logbook</title>
    <th:block th:replace="fragments/common :: main-css"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="hero-container text-center">
<header th:replace="fragments/common :: header"> </header>
<main class="form-custom">
    <form th:object="${updateUserPasswordBindingModel}" th:action="@{/profile/details/password}" th:method="POST">

        <svg class="bi me-2" width="150" height="150" role="img" aria-label="Bootstrap">
            <use xlink:href="/images/svg/feathers-logo.svg#feathers_logo" />
        </svg>
        <h1 class="h3 mb-3 fw-normal">Change Password</h1>

        <div th:if="${nomatch}" class="form-seperated form-floating">
            <div class="alert alert-danger" role="alert">Passwords do not match!</div>
        </div>


        <div class="form-seperated form-floating" style="
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;">
            <input th:field="*{password}" type="password" class="form-control" id="inputPassword" required/>
            <label for="inputPassword">Password</label>
            <div th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" style="color: red" />
        </div>

        <div class="form-seperated form-floating">
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="inputConfirmPassword" required/>
            <label for="inputConfirmPassword">Confirm Password</label>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}" style="color: red" />
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Change</button>
    </form>
</main>
<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
