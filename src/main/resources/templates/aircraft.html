<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <th:block th:replace="fragments/common :: main-css"></th:block>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Feathers Logbook</title>
</head>

<body class="hero-container text-center">
<header th:replace="fragments/common :: header"></header>

<main>
    <form th:action="@{/profile/aircraft(id = *{getId()})}" th:method="POST"
          th:object="${aircraftBindingModel}" enctype="multipart/form-data">

        <h4 class="mb-3">Aircraft Data</h4>
        <div class="row rol-col" style="max-width: 100%; margin-top: 5rem">

            <div class="col">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img alt="picture" class="rounded-square" th:src="*{pictureUrl}" height="350px" id="frame" src="" width="350px"/>
                </div>
            </div>

            <div class="col">
                <div style="max-width: 450px">

                    <div class="input-group mt-3">
                        <input class="form-control" placeholder="Registration" required style="text-transform:uppercase" th:field="*{registration}" type="text"/>
                        <span class="input-group-text"></span>
                        <input class="form-control" placeholder="Model Name" required style="text-transform:uppercase" th:field="*{icaoModelName}" type="text"/>
                    </div>

                    <div style="color: red" th:errorclass="error" th:errors="*{registration}" th:if="${#fields.hasErrors('registration')}"></div>
                    <div style="color: red" th:errorclass="error" th:errors="*{icaoModelName}" th:if="${#fields.hasErrors('icaoModelName')}"></div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">Engines</span>
                        <input class="form-control" style="max-width: 80px" th:field="*{numberOfEngines}" type="number"/>
                        <span class="input-group-text">Type</span>
                        <select class="form-select" required th:field="*{aircraftClass}">
                            <option th:each="o : ${T(com.example.feathers.database.model.entity.enums.AircraftClassEnum).values()}"
                                    th:text="${o}" th:value="${o}"></option>
                        </select>
                    </div>
                    <div style="color: red" th:errorclass="error" th:errors="*{numberOfEngines}" th:if="${#fields.hasErrors('numberOfEngines')}"></div>

                    <div class="input-group mt-3">
                        <input accept=".png, .jpg" onchange="preview()" th:field="*{pictureFile}" class="form-control"
                               id="inputGroupFile02" type="file"/>
                        <label class="input-group-text" for="inputGroupFile02">Picture</label>
                    </div>

                    <div class="col mt-3">
                        <textarea class="form-control" placeholder="Other information..." th:field="*{owner}" type="text"></textarea>
                    </div>

                    <div class="row-cols-1 mt-3">
                        <button class="col-md-4 btn btn-warning btn-lg" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<footer th:replace="fragments/common :: footer"></footer>

<script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
</script>


</body>
</html>
