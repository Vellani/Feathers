<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feathers Logbook</title>
    <th:block th:replace="fragments/common :: main-css"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </head>

  <body class="hero-container text-center">
  <header th:replace="fragments/common :: header"> </header>
    <main class="form-custom">
      <form th:object="${userRegisterBindingModel}" th:action="@{/user/register}" th:method="POST">

        <svg class="bi me-2" width="150" height="150" role="img" aria-label="Bootstrap">
          <use xlink:href="/images/svg/feathers-logo.svg#feathers_logo" />
        </svg>
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div th:if="${exists}" class="form-seperated form-floating">
          <div class="alert alert-danger" role="alert">User/Email already exists!</div>
        </div>

        <div th:unless="${passwordsMatch}" class="form-seperated form-floating">
          <div class="alert alert-danger" role="alert">Passwords do not match!</div>
        </div>

        <div class="form-seperated form-floating">
          <input th:field="*{username}" type="text" class="form-control" id="inputUsername" required/>
          <label for="inputUsername">Username</label>
          <div th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" style="color: red" />
        </div>

        <div class="form-seperated form-floating">
          <input th:field="*{email}" type="email" class="form-control" id="inputEmail" required/>
          <label for="inputEmail">Email</label>
          <div th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" style="color: red" />
        </div>
        
        <div class="form-seperated form-floating" style="
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;">
          <input th:field="*{password}" type="password" class="form-control" id="inputPassword" required/>
          <label for="inputPassword">Password</label>
          <div th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" style="color: red" />
        </div>

        <div class="form-seperated form-floating">
          <input th:field="*{confirmPassword}" type="password" class="form-control" id="inputConfirmPassword" required/>
          <label for="inputConfirmPassword">Confirm Password</label>
          <div th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}" style="color: red" />
        </div>

        <!--<div class="d-flex justify-content-center mb25 px-0 py-3">
          <div class="form-checkbox form-check">
            <input id="tos" type="checkbox" class="form-check-input" />
            <label for="tos" class="">I agree to the</label>
            <a class="link link-additional p0" href="/legal/terms">terms of service</a>
          </div>
          <div class="invalid-feedback">You must agree to our terms of service</div>
        </div>-->

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
    </main>
  <footer th:replace="fragments/common :: footer"></footer>
  </body>

</html>
