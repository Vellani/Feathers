<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Feathers Logbook</title>
  <th:block th:replace="fragments/common :: main-css"></th:block>
  <th:block th:replace="fragments/common :: lg-sb"></th:block>

  <script crossorigin="anonymous"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
<!-- HEADER -->
<header th:replace="fragments/common :: header"></header>
    <main>
      <form th:method="POST" th:action="@{/profile/details(id = *{getId()})}" th:object="${updateUserDetailsBindingModel}">
      <div class="hero-container rounded bg-white">
        <div class="row" style="max-width: 100%">

          <div class="col-md-4">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" />
              <span th:text="*{username}" class="font-weight-bold"></span>
              <span th:text="|*{roles} account|" class="text-black-50"></span><span> </span>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">First Name</label>
                  <input th:field="*{firstName}" type="text" class="form-control" value="" />
                  <div th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" style="color: red" />
                </div>
                <div class="col-md-6"><label class="labels">Last Name</label>
                  <input th:field="*{lastName}" type="text" class="form-control" value=""/>
                  <div th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" style="color: red" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Address</label>
                  <input th:field="*{address}" type="text" class="form-control" value="" />
                  <div th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" style="color: red" />
                </div>
                <div class="col-md-12"><label class="labels">Email</label>
                  <input th:field="*{email}" type="email" class="form-control" value="" />
                  <div th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" style="color: red" />
                </div>
                <div class="col-md-12"><label class="labels">License Number</label>
                  <input th:field="*{licenseNumber}" type="text" class="form-control" value="" />
                  <div th:if="${#fields.hasErrors('licenseNumber')}" th:errorclass="error" th:errors="*{licenseNumber}" style="color: red" />
                </div>
              </div>
              <a th:href="@{/profile/details/password}" class="">
              <button class="btn btn-warning" type="button">Change Password</button>
              </a>
              <div class="mt-5 text-center d-flex justify-content-between">
                <button class="btn btn-warning" type="button" data-bs-toggle="modal"
                        data-bs-target="#reviewModal">Review</button>
                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </main>
<footer th:replace="fragments/common :: footer"></footer>
  </body>
</html>
