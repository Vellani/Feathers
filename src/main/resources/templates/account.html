<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Feathers Logbook</title>
    <th:block th:replace="fragments/common :: main-css"></th:block>
    <th:block th:replace="fragments/common :: lg-sb"></th:block>
</head>

<body class="hero-container">
<div id="container" class="hero-container">
    <div id="header" th:replace="fragments/common :: header"></div>
    <div id="body">

        <div class="alert alert-success alert-dismissible fade show list-group px-2" role="alert" style="max-width: 600px;"
             th:if="${success}">
            <div> Updated Successfully!</div>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
        </div>

        <form class="form-custom-add" th:method="POST" th:action="@{/profile/details}"
              th:object="${updateUserDetailsBindingModel}">

            <div class="p-3 py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>

                <div class="row mt-2">
                    <span th:text="*{username}" class="font-weight-bold"></span>
                    <span hidden th:text="|*{roles} account|" class="text-black-50"></span>
                    <div class="col-md-6"><label class="labels">First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" value=""/>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errorclass="error"
                             th:errors="*{firstName}" style="color: red"/>
                    </div>
                    <div class="col-md-6"><label class="labels">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" value=""/>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errorclass="error"
                             th:errors="*{lastName}" style="color: red"/>
                    </div>
                </div>
                <div class="row mt-3 pb-2">
                    <div class="col-md-12"><label class="labels">Address</label>
                        <input th:field="*{address}" type="text" class="form-control" value=""/>
                        <div th:if="${#fields.hasErrors('address')}" th:errorclass="error"
                             th:errors="*{address}" style="color: red"/>
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" value=""/>
                        <div th:if="${#fields.hasErrors('email')}" th:errorclass="error"
                             th:errors="*{email}" style="color: red"/>
                    </div>
                    <div class="col-md-12"><label class="labels">License Number</label>
                        <input th:field="*{licenseNumber}" type="text" class="form-control" value=""/>
                        <div th:if="${#fields.hasErrors('licenseNumber')}" th:errorclass="error"
                             th:errors="*{licenseNumber}" style="color: red"/>
                    </div>
                </div>
                <a th:href="@{/profile/details/password}">
                    <button class="btn btn-warning" type="button">Change Password</button>
                </a>
                <div class="mt-5 text-center d-flex justify-content-between">
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                </div>
            </div>

        </form>
    </div>
    <div id="footer" th:replace="fragments/common :: footer"></div>
</div>
</body>
</html>
