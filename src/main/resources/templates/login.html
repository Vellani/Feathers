<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Feathers Logbook</title>
    <th:block th:replace="fragments/common :: main-css"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="hero-container text-center">

<header th:replace="fragments/common :: header"></header>
    <main class="form-custom">
        <form method="POST" th:action="@{/user/login}">

            <svg aria-label="Bootstrap" class="bi me-2" height="150" role="img" width="150">
                <use xlink:href="/images/svg/feathers-logo.svg#feathers_logo"/>
            </svg>

            <h1 class="h3 mb-3 fw-normal">Log in</h1>

            <div th:if="*{invalid}" class="form-seperated form-floating">
                <div class="alert alert-danger" role="alert">Wrong Username or Password!</div>
            </div>

            <div class="form-seperated form-floating">
                <input type="text" class="form-control"
                       id="username"
                       name="username"/>
                <label for="username">Username</label>
            </div>

            <div class="form-seperated form-floating">
                <input id="password" name="password" class="form-control"  type="password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign in</button>

        </form>
    </main>
<footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
